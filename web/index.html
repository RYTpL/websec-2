<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Расписание групп</title>

  <!-- Шрифты и иконки -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />

  <!-- Скрипты -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <header class="header">
      <h1 class="header__title">Расписание группы</h1>
      <div id="groupInfo" class="header__info"></div>
    </header>

    <!-- Управляющие элементы -->
    <section class="controls">
      <div class="control-group">
        <label for="groupSelect">Группа:</label>
        <select id="groupSelect" class="control-input">
          <option value="">Загрузка групп...</option>
        </select>
      </div>

      <div class="control-group week-controls">
        <button id="prevWeek" class="week-button" title="Предыдущая неделя">
          <i class="fas fa-chevron-left"></i>
        </button>

        <select id="weekPicker" class="control-input">
          <option value="">Загрузка недель...</option>
        </select>

        <button id="nextWeek" class="week-button" title="Следующая неделя">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>

    <!-- Отображение выбранной недели -->
    <div id="currentWeekDisplay" class="week-display">
      Выберите группу и неделю
    </div>

    <!-- Загрузка и ошибки -->
    <div id="loadingIndicator" class="loading-indicator" hidden>
      <div class="spinner"></div>
      <span>Загрузка данных...</span>
    </div>
    <!-- Легенда типов занятий -->
    <section class="legend">
      <div class="legend__item green">
        <span class="legend__color"></span><span class="legend__text">Лекция</span>
      </div>
      <div class="legend__item pink">
        <span class="legend__color"></span><span class="legend__text">Лабораторная</span>
      </div>
      <div class="legend__item blue">
        <span class="legend__color"></span><span class="legend__text">Практика</span>
      </div>
      <div class="legend__item dark-blue">
        <span class="legend__color"></span><span class="legend__text">Экзамен</span>
      </div>
      <div class="legend__item turquoise">
        <span class="legend__color"></span><span class="legend__text">Консультация</span>
      </div>
      <div class="legend__item orange">
        <span class="legend__color"></span><span class="legend__text">Другое</span>
      </div>
    </section>

    <!-- Таблица расписания -->
    <div class="schedule-container">
      <table class="schedule-table" id="scheduleTable">
        <thead>
          <tr>
            <th>Время</th>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
            <th>Суббота</th>
          </tr>
        </thead>
        <tbody id="scheduleBody">
          <tr>
            <td colspan="7" class="empty-message">
              Выберите группу и неделю для отображения расписания
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
